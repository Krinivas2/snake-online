<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wieloosobowy W偶</title>
    <style>
        body { background-color: #121212; color: #e2e2e2; font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding-top: 40px; }
        h1, h2, h3 { color: #fff; text-align: center; }
        #langSelector { position: absolute; top: 10px; right: 15px; }
        #langSelector span { cursor: pointer; margin: 0 5px; opacity: 0.6; }
        #langSelector span:hover, #langSelector span.active { opacity: 1; text-decoration: underline; }
        #lobbyContainer, #gameWrapper { display: flex; justify-content: center; align-items: flex-start; gap: 20px; }
        #gameContainer, #lobbyContent { width: 672px; }
        #lobbyContainer { display: block; }
        #gameWrapper { display: none; }
        .room-item { background-color: #2a2a2a; border: 1px solid #444; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        input[type="text"] { padding: 8px; background-color: #333; border: 1px solid #555; color: #fff; border-radius: 4px; }
        #infoPanel { text-align: center; margin-top: 10px; font-size: 14px; min-height: 20px; }
        canvas { background-color: #121212; display: block; }

        /* Style dla czatu */
        #chatContainer { width: 250px; height: 568px; background-color: #1e1e1e; border: 1px solid #444; border-radius: 5px; display: flex; flex-direction: column; }
        #chatMessages { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #444; }
        #chatMessages p { margin: 0 0 8px 0; word-wrap: break-word; }
        #chatMessages .system { color: #888; font-style: italic; }
        #chatMessages .playerA { color: rgb(90, 220, 110); }
        #chatMessages .playerB { color: rgb(90, 140, 220); }
        #chatForm { display: flex; padding: 8px; }
        #chatInput { flex-grow: 1; margin-right: 8px; }

    </style>
</head>
<body>
    <div id="langSelector">
        <span id="lang-pl" class="active" title="Polski">叼</span>
        <span id="lang-en" title="English"></span>
        <span id="lang-no" title="Norsk">仇</span>
    </div>

    <h1 data-translate-key="mainTitle">Wieloosobowy W偶</h1>

    <div id="lobbyContainer">
        <div id="lobbyContent">
            <h2 data-translate-key="lobbyTitle">Lobby</h2>
            <div id="createRoomSection" style="margin-bottom: 20px; padding: 15px; background-color: #1e1e1e; border-radius: 5px;">
                <h3 data-translate-key="createRoomTitle">Stw贸rz nowy pok贸j</h3>
                <input type="text" id="passwordInput" data-translate-key="passwordPlaceholder" placeholder="Haso (opcjonalne)">
                <button id="createRoomBtn" data-translate-key="createRoomBtn">Stw贸rz Pok贸j</button>
            </div>

            <h3 data-translate-key="availableRoomsTitle">Dostpne Pokoje</h3>
            <div id="roomList"></div>
        </div>
    </div>

    <div id="gameWrapper">
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <p id="infoPanel" data-translate-key="waitingForPlayer">Oczekiwanie na drugiego gracza...</p>
        </div>
        <div id="chatContainer">
            <div id="chatMessages"></div>
            <form id="chatForm">
                <input type="text" id="chatInput" data-translate-key="chatPlaceholder" placeholder="Napisz wiadomo..." autocomplete="off">
                <button type="submit" id="chatSendBtn" data-translate-key="chatSendBtn">Wylij</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
